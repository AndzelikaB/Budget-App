<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://www.dpcraft.pl/files/fotob/product-1014.jpg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title> App Budget </title>
</head>

<body>
    <!-- <header class="header">
        <h1> Budget App </h1>
    </header> -->
    <div class="budget">
        <section class="budget__form">
            <div class="budget__form--column1">
                <div class="title">
                    <h1> Budget App </h1>
                </div>
            </div>

            <div class="budget__form--column2">
                <div class="operations">
                    <button class="sign sign__plus" data-operationBtn> </button>
                    <!-- <i class="fas fa-plus"></i> <button class="sign sign__minus hide" data-minusBtn> <i class="fas fa-minus"></i> </button> -->

                    <input class="input field_description" data-description type="text" placeholder="Description"
                        onfocus="this.value=''">
                    <input class="input field_value" data-value type="number" placeholder="Value" onfocus="this.value=''">

                    <button class="sign sign__add" data-addBtn> <i class="fas fa-check"></i> </button>
                </div>
                <div class="announcement" >
                    <p class="announcement__text" data-announcement>  </p>
                </div>
                
            </div>
        </section>

        <section class="budget__calc">
            <div class="budget__calc--column1">
                <div class="summary">
                    <h2> Your total budget is: <h1 data-totalBudget> 500.40z≈Ç </h1>
                    </h2>
                </div>
            </div>

            <div class="budget__calc--column2">
                <div class="incomes">
                    <h1 class="incomes__title"> Incomes </h1>
                    <ul class="incomes__list" data-listIncomes>
                    </ul>
                </div>

                <div class="expenses">
                    <h1 class="expenses__title"> Expenses </h1>
                    <ul class="expenses__list" data-listExpenses>
                    </ul>
                </div>

            </div>
    </div>

    </section>

    </div>
    <script src="./js/script.js"></script>

    <script>
        const app = new BudgetApp();
        app.initializeApp();
    </script>

</body>

</html>
